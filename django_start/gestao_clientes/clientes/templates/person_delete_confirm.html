{% extends 'base.html' %}

{% block title %} Confirmacao {% endblock %}

{% block main %}
    
    <h1>Tem certeza que deseja remover {{ person.first_name }}?</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-danger">Remover</button>
    </form>


{% endblock %}
